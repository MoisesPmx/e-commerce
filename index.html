<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/banner.css">
</head>
<body>
    <header class="cabecera">
        <div class="cabecera__contenedor">
            <img src="img/Logo.png" alt="Logo de la tienda" class="cabecera__logo">
            <div class="cabecera__contenedorb">
                <div class="cabecera__buscar">
                    <input class="cabecera__input" type="text" placeholder="Buscar">
                    <div class="cabecera__icono">
                        <i class="fa fa-search"></i>    
                </div>
                </div>            
            <a href="#">
            <span class="cabecera__login">Login</span>            
        </a>
    </div>        
    </header>
    <main class="main">
        <section class="banner">
            <img src="img/banner.png" alt="imagen de portada" class="banner__img">
            <div class="banner__contenedor">
            <h2 class="banner__titulo">Diciembre promociones</h2>
            <h3 class="banner__subtitulo">Productos selecionados con 33% de descuento</h3>
            <span class="banner__boton">Chocolates</span>
            </div>
        </section>
    </main>
</body>
</html>
