<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tienda Online</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/cabecera.css" />
        <link rel="stylesheet" href="css/banner.css" />
        <link rel="stylesheet" href="css/pasteles.css" />
        <link rel="stylesheet" href="css/bebidas.css" />
        <link rel="stylesheet" href="css/variedad.css" />
        <link rel="stylesheet" href="css/footer.css" />
    </head>
    <body>
        <header class="cabecera">
            <div class="cabecera__contenedor">
                <img
                    src="img/Logo.png"
                    alt="Logo de la tienda"
                    class="comercio__logo"
                />
                <div class="cabecera__contenedorb">
                    <div class="cabecera__buscar">
                        <input
                            class="cabecera__input"
                            type="text"
                            placeholder="Buscar"
                        />
                        <div class="cabecera__icono">
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                    <a href="#">
                        <span class="cabecera__login">Login</span>
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="login">
                <form action="" class="login__contenedor">
                    <input type="text" class="login__usuario" placeholder="Correo electrónico" required>
                    <input type="text" class="login__password" placeholder="Contraseña" required>
                    <button type="submit" class="login__boton">Entrar</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__contenedor">
                <div class="footer__logo">
                    <img
                        src="img/Logo.png"
                        alt="Logo chokoreto"
                        class="comercio__logo"
                    />
                </div>
                <div class="contacto">
                    <ul class="contacto__lista">
                        <li class="contacto__item">
                            <a href="#" class="contacto__link">Quienes somos</a>
                        </li>
                        <li class="contacto__item">
                            <a href="#" class="contacto__link"
                                >Politicas de privacidad</a
                            >
                        </li>
                        <li class="contacto__item">
                            <a href="#" class="contacto__link"
                                >Programa de fidelidad</a
                            >
                        </li>
                        <li class="contacto__item">
                            <a href="#" class="contacto__link"
                                >Nuestras tiendas</a
                            >
                        </li>
                        <li class="contacto__item">
                            <a href="#" class="contacto__link"
                                >Quiero ser franquiciado</a
                            >
                        </li>
                        <li class="contacto__item">
                            <a href="#" class="contacto__link">Anuncie aquí</a>
                        </li>
                    </ul>
                </div>
                <div class="formulario">
                    <form action="" class="formulario__contenedor">
                        <span class="formulario__titulo"
                            >Hable con nosotros</span
                        >
                        <input
                            type="text"
                            class="formulario__nombre"
                            placeholder="Nombre"
                            required
                        />
                        <textarea
                            name=""
                            id=""
                            cols="30"
                            rows="10"
                            class="formulario__textarea"
                            placeholder="Mensaje"
                            required
                        ></textarea>
                        <button type="submit" class="formulario__boton">
                            Enviar mensaje
                        </button>
                    </form>
                </div>
            </div>
            <div class="footer__dev">
                <span class="footer__dev-texto">
                    <a href="https://moisespmx.github.io/portafolio/">
                        Desarrollado por Moisés Pérez <br />
                        2023
                    </a>
                </span>
            </div>
        </footer>
    </body>
</html>
